<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div><button id="b1">클릭1</button></div>
    <div><button id="b2">클릭2</button></div>
    <div><button id="b3">클릭3</button></div>

    <script>

        // 이벤트 핸들러
        function sayhelloHanler() {
            alert('안녕');
        };
        const $btn1 = document.getElementById('b1');
        
        $btn1.onclick = sayhelloHanler;
        // 프로퍼티 = 객체의 속성

        // dir로 요소노드의 프로퍼티를 콘솔창에서 볼 수 있음
        const $btn2 = document.getElementById('b2');

        $btn2.onclick = () =>{
            $btn2.style.width = '150px';
        };
        // 여러 핸들러를 바인딩 할 수 없음

        const $btn3 = document.getElementById('b3');

        $btn3.onmouseover = () =>{
            $btn3.style.background = 'red';
        };
        $btn3.onmouseout = () =>{
            $btn3.style.background = 'yellow';
        };

        setTimeout(() => {$btn3.onmouseout = null},2000);//ms초 후 제거


    </script>
</body>
</html>
