<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #fruits {
            padding: 3rem;
            border: 0.125rem solid red;
        }
        #fruits li{
            background: yellow;
            margin: 1rem;
        }
        #fruits li:first-child{
            position: absolute;
            bottom: 1rem;
            right: 1rem;
        }
    </style>
</head>
<body>
    <ul id="fruits">
        <li class="fr apple">apple</li>
        <li class="fr banana">banana</li>
        <li class="fr grape">grape</li>
    </ul>
    <script>
        const $fruits = document.getElementById('fruits');
        const $apple = $fruits.firstElementChild;

        $fruits.addEventListener('click',e =>{
            console.log('ul#fruits의 클릭 이벤트 발생');
        });

        $apple.addEventListener('click',e =>{
            console.log('li.apple의 클릭 이벤트 발생');
        });
    </script>
</body>
</html>
