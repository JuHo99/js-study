<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1 class="theTitle">html 조작</h1>
    <ul id="list">
        <li class="obj1">list_2</li>
        <li>list_3</li>
        <li>list_4</li>
        <li>list_5</li>
    </ul>

    <script>
        //1. class="theTitle"인 요소의 자식요소를 innerHTML을 사용하여
        //   <a href="#">요소 객체 조작</a>로 교체하세요. 
     
        const $ex1 = document.querySelector('.theTitle');
        $ex1.innerHTML= '<a href="#">요소 객체 조작</a>'

        //2. class="obj1"인 요소의 텍스트를 "리스트_2"로 변경하세요. 
        
        const $ex2 = document.querySelector('#list li ');
        $ex2.firstChild.textContent = '리스트_2';

        //### 여기부터는 innerHTML 사용 금지.

        //3. id="list"인 요소의 마지막 위치에 
        // 새요소 "<li id="banana">list_6</li>"를 추가하세요.    

        const $ex3 = document.querySelector('#list');
        const $newLi = document.createElement('li');
        $newLi.textContent = 'list_6';
        $ex3.appendChild($newLi);
        $newLi.setAttribute('id','banana')

    
        //4. id="list"인 요소의 첫 위치에 새요소 "<li>list_1</li>"를 추가하세요.  
        const $newLiTag = document.createElement('li');
        $newLiTag.textContent = 'list_1';
        $ex3.insertBefore($newLiTag,$ex3.firstChild);

        //5. id="list"인 요소의 하위 <li>요소중 첫번째 요소 삭제
    $ex3.removeChild($ex3.firstChild);

        //6. ul의 자식 노드를 전부 삭제하세요.
        [...$ex3.children].forEach($li => $ex3.removeChild($li));
        
        
    </script>

</body>
</html>
